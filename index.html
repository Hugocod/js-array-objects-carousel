<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Carousel by hugo</title>
        <script src="app.js" defer></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300;700&display=swap" rel="stylesheet" />
        
    <body>
        <div id="main-images">
            <div id="auto-slide"><i class="fa-solid fa-angles-right"></i></div>
            <div id="back"><i class="fa-solid fa-angle-left"></i></div>
            <div class="content">
                <h1 id="country-name">Nome paese</h1>
                <p id="country-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit laboriosam illum ipsam ipsa unde impedit mollitia animi? Accusamus eveniet atque voluptas, iste perspiciatis, nostrum rem praesentium tempore at aperiam quae!</p>
            </div>
            <div id="next"><i class="fa-solid fa-angle-right"></i></div>

            <div id="thumbnails-container">
                <div id="thumb-1"></div>
                <div id="thumb-2"></div>
                <div id="thumb-3"></div>
                <div id="thumb-4"></div>
                <div id="thumb-5"></div>
                <div id="selector"></div>
            </div>
            <div class="overlay"></div>
        </div>
    </body>
</html>
